<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
    <title>Register here</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <section class="sectionform">
            <div class="form_information">
            <form class="contact-form" action="" method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Enter name..." class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="name" placeholder="Enter email..." class="form-control">
                </div>
                <div class="form-group">
                <label>Account Type</label>
                <select class="form-control">
                    <option selected>select</option>
                    <option>Gold member</option>
                    <option>Silver member</option>
                    <option>Platinum member</option>
                </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="name" placeholder="Enter password..." class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="text" name="name" placeholder="confirm password..." class="form-control">
                </div>
                <button class="btn btn-primary" name="Submit">Submit</button>
            </form>
            </div>
        </section>
    </header>
</body>
</html>
