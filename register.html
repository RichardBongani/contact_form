<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
    <title>Register here</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <section class="sectionform">

            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="#">Richwalo Photos Booth</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                </div>
              </nav>

            <div class="form_information">
             
            <form class="contact-form" action="" id="my-form" method="POST">
                <h1 class="text-center">Book a shoot</h1>
                <p class="text-white text-center" id="message_output"></p>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter name..." class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="name" id="email" placeholder="Enter email..." class="form-control">
                </div>

                <div class="form-group">
                    <label>Telephone number</label>
                    <input type="text" name="tel" id="telephone" placeholder="Enter tel number..." class="form-control">
                </div>

                <div class="form-group">
                <label>Photo shoot type</label>
                <select class="form-control">
                    <option selected>Select</option>
                    <option>Wedding</option>
                    <option>Matric dance</option>
                    <option>Baby shower</option>
                    <option>Other</option>
                </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="name" id="password" placeholder="Enter password..." class="form-control">
                </div>
              
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" name="Submit">Submit</button>
                </div>
                
            </form>
            </div>
        </section>
    </header>

    <script src='function.js'></script>
</body>
</html>
