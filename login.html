<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
    <title>Register here</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="formlog">
            <div class="login">
                <h1 class="text-center log">Login here</h1>
                    <form class="login_form" id="loggin">
                        <p class="text-white text-center" id="log_output"></p>
                        <div class="form-group" action="" method="POST" id="loging">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="emaillog" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="passwordlog">
                        </div>
                        
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <p class="logsign"><a href="register.html">Sign Up</a></p>
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
            </div>
        </section>
    </header>
    <script src="application/login.js"></script>
</body>
</html>
